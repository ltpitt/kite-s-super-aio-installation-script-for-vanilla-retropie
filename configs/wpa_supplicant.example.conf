# Example wpa_supplicant.conf for Raspberry Pi / RetroPie
# Copy this file to /boot/wpa_supplicant.conf and edit with your Wi-Fi details.

ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=US

network={
    ssid="YOUR_WIFI_SSID"
    psk="YOUR_WIFI_PASSWORD"
    key_mgmt=WPA-PSK
}
